<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm = "ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario= "ngModel"
      required
    /><!-- pegamos um estado usando o # para criar variável + ngIf para condicionar o que acontece
      dependendo do valor dessa variavel-->
    <!-- [()] é 2 way data binding comunicação da view com o modelo-->
      <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario obrigatório">
      </app-mensagem>
  </div>



  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
    *ngIf="campoSenha.invalid && campoSenha.touched"
    mensagem="Senha obrigatória">
    </app-mensagem>
  </div>

  <button
  type="submit"
  class="btn btn-primary btn-block"
  [disabled] = "loginForm.invalid">
  Login
  </button>
</form>
